<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipes and Stuff</title>
</head>
<body data-ng-app="recipeApp">

  <h1>Our Super Recipe App</h1>
  <main data-ng-controller="RecipesController" data-ng-init="getAll()">
    <form name="newRecipeForm" data-ng-submit="create(newRecipe)">
      <label for="newRecipeTitle">Recipe Name: </label>
      <input type="text" id="newRecipeTitle" required data-ng-model="newRecipe.title">
      <button type="submit" data-ng-disabled="newRecipeForm.$invalid">Create New Recipe</button>
    </form>
  <ul id="recipeList">
    <li data-ng-repeat="recipe in recipes">
      {{recipe.title}}
      <form name="recipeForm{{recipe._id}}" data-ng-submit="update(recipe)" data-ng-if="recipe.editing">
        <label for="recipeTitle{{recipe._id}}">Recipe Name: </label>
        <input type="text" id="recipeTitle{{recipe._id}}" required data-ng-model="recipe.title">
        <button type="submit" id="recipeForm{{recipe._id}}">Update Recipe</button>
        <button data-ng-click="cancelEditing(recipe)">Cancel Update</button>
      </form>
      <button data-ng-click="recipe.editing = true; makeCopy(recipe)">Edit Recipe</button>
      <button data-ng-click="remove(recipe)">Remove Recipe</button>
    </li>
  </ul>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
